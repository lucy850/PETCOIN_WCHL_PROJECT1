<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoPets - About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --glow-color: hsl(270, 95%, 70%);
        }

        html {
            overflow-y: scroll;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            position: relative;
            z-index: 0;
        }


        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .glow-text {
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        .glow-button {
            background: linear-gradient(135deg, #8c00ff, #5a0173, #cc7fff);
            background-size: 200% 200%;
            animation: gradientFlow 4s ease infinite;
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(220, 82, 255, 0.8), 0 0 30px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .glow-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(204, 0, 255, 0.8), 0 0 70px rgba(183, 0, 255, 0.7);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .blinking-cursor {
            font-weight: 100;
            animation: 1s blink step-end infinite;
            display: inline-block;
            margin-left: 2px;
        }

        @keyframes blink {

            from,
            to {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="text-white relative z-10 flex flex-col min-h-screen">
    <canvas id="particle-canvas"></canvas>

    <div class="container mx-auto p-4 md:p-8 flex-grow flex flex-col">
        <header class="flex items-center justify-between mb-10 relative">
            <h1 class="text-2xl font-bold z-40">CryptoPet</h1>

            <div class="hidden lg:flex flex-grow justify-center">
                <nav id="navbarMenu" class="space-x-6 text-gray-300"></nav>
            </div>

            <div class="flex items-center space-x-4 z-40">
                <div class="bg-[#3A345E] flex items-center px-4 py-2 rounded-full">
                    <img src="./png/coin.png" alt="Ikon Koin" class="w-[22px] h-[22px]">
                    <span id="coinDisplay" class="font-bold text-white ml-[6px] text-sm">0</span>
                </div>

                <button id="walletBtn" onclick="handleConnection()"
                    class="hidden lg:block bg-gradient-to-r from-[#AB56E2] to-[#7A5BF5] text-white text-sm px-4 py-2 rounded-full font-semibold hover:opacity-90 transition-opacity">
                    Connect Wallet
                </button>

                <button id="mobile-menu-button" class="lg:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div id="mobile-menu" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center">
            <div class="bg-[#3A345E] w-[90%] max-w-sm p-6 rounded-2xl shadow-lg border border-purple-500">
                <nav class="flex flex-col items-center space-y-4">
                    <a href="shop.html"
                        class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">Shop</a>
                    <a href="gacha.html"
                        class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">Gacha</a>
                    <a href="about.html"
                        class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">About</a>
                    <a href="index.html"
                        class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">Page</a>
                    <div id="mobile-collection-link" class="w-full"></div>
                    <hr class="w-full border-gray-500 my-2">
                    <button onclick="connectPlugMobile()"
                        class="bg-gradient-to-r from-[#AB56E2] to-[#7A5BF5] text-white text-md w-full px-6 py-3 rounded-full font-semibold hover:opacity-90 transition-opacity">
                        Connect Wallet
                    </button>
                </nav>
            </div>
        </div>
        <main class="flex-grow flex justify-center items-center">
            <div
                class="bg-[#1E1B3A] bg-opacity-70 p-20 rounded-xl max-w-5xl border border-white border-opacity-20 shadow-xl">
                <h2 class="text-2xl font-bold mb-4">About CryptoPets</h2>
                <p id="aboutDescription" class="text-2xl leading-relaxed text-white/80">
                </p>
            </div>
        </main>
    </div>

    <div id="topUpModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-[#2B254B] p-6 rounded-2xl w-[300px] text-center shadow-xl border border-white/10">
            <h2 class="text-xl font-bold mb-4">Top Up Coins</h2>
            <div class="space-y-3">
                <button onclick="topUp(100)" class="w-full glow-button">100 Coins</button>
                <button onclick="topUp(500)" class="w-full glow-button">500 Coins</button>
                <button onclick="topUp(1000)" class="w-full glow-button">1000 Coins</button>
            </div>
            <button onclick="closeTopUpModal()" class="mt-4 text-sm text-gray-300 hover:underline">Cancel</button>
        </div>
    </div>

    <script src="coin.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.getElementById("navbarMenu");
            const currentPage = window.location.pathname;
            const koleksi = JSON.parse(sessionStorage.getItem("koleksiPet") || "[]");
            const navClass = (page) =>
                currentPage.includes(page) ?
                    "text-[#F9C0FF] border-b-2 border-[#F9C0FF] pb-1 font-semibold" :
                    "hover:text-white pb-1 font-semibold text-gray-300";

            if (navbar) {
                navbar.innerHTML = `
                    <a href="index.html" class="${navClass('Page')}">Page</a>
                    <a href="shop.html" class="${navClass('shop')}">Shop</a>
                    <a href="gacha.html" class="${navClass('gacha')}">Gacha</a>
                    <a href="about.html" class="${navClass('about')}">About</a>
                    ${koleksi.length > 0 ? `<a href="collection.html" class="${navClass('collection')}">Collection</a>` : ""}
                `;
            }

            const aboutDescriptionElement = document.getElementById('aboutDescription');
            const fullTextContent = `CryptoPets is a Web3 game prototype where you can buy, own, and care for unique digital pets. Each<br><br>pet is a simulation of an NFT, giving it a unique identity in the digital world. <br><br>Take care of your pet by feeding it and playing with it to keep it happy.`;
            let charIndex = 0;
            const typingSpeed = 50;
            const cursorSpanAbout = document.createElement('span');
            cursorSpanAbout.classList.add('blinking-cursor');
            cursorSpanAbout.innerHTML = '|';

            function typeAboutText() {
                if (charIndex < fullTextContent.length) {
                    if (aboutDescriptionElement.lastChild === cursorSpanAbout) {
                        aboutDescriptionElement.removeChild(cursorSpanAbout);
                    }
                    if (fullTextContent.substring(charIndex, charIndex + 4) === '<br>') {
                        aboutDescriptionElement.innerHTML += '<br>';
                        charIndex += 4;
                    } else {
                        aboutDescriptionElement.innerHTML += fullTextContent.charAt(charIndex);
                        charIndex++;
                    }
                    aboutDescriptionElement.appendChild(cursorSpanAbout);
                    setTimeout(typeAboutText, typingSpeed);
                } else {
                    if (aboutDescriptionElement.lastChild !== cursorSpanAbout) {
                        aboutDescriptionElement.appendChild(cursorSpanAbout);
                    }
                }
            }
            if (aboutDescriptionElement) {
                aboutDescriptionElement.innerHTML = '';
                aboutDescriptionElement.appendChild(cursorSpanAbout);
                typeAboutText();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileCollectionLinkContainer = document.getElementById('mobile-collection-link');
            const toggleMenu = () => {
                const isHidden = mobileMenu.classList.contains('hidden');
                if (isHidden) {
                    const koleksi = JSON.parse(sessionStorage.getItem("koleksiPet") || "[]");
                    if (koleksi.length > 0) {
                        mobileCollectionLinkContainer.innerHTML = '<a href="collection.html" class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">Collection</a>';
                    } else {
                        mobileCollectionLinkContainer.innerHTML = '';
                    }
                }
                mobileMenu.classList.toggle('hidden');
            };
            menuButton.addEventListener('click', toggleMenu);
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    toggleMenu();
                }
            });
        });

        function connectPlugMobile() {
            handleConnection();
            document.getElementById('mobile-menu').classList.add('hidden');
        }
    </script>

    <script>
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        let particlesArray = [];
        let mouse = {
            x: null,
            y: null,
            radius: 100
        };
        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const maxForce = 0.5;
                        const attractionForce = maxForce * (1 - distance / mouse.radius);
                        this.speedX += attractionForce * forceDirectionX;
                        this.speedY += attractionForce * forceDirectionY;
                    }
                }
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }
            draw() {
                ctx.fillStyle = 'rgba(171, 86, 226, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 120; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles();
        animateParticles();
    </script>
</body>

</html>
