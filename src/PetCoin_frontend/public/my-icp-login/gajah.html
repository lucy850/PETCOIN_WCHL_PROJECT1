        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        html {
            overflow-y: scroll;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.8;
        }

        .glow-button {
            background: linear-gradient(135deg, #bb00ff, #ff0080, #683fff);
            background-size: 200% 200%;
            animation: gradientFlow 4s ease infinite;
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5), 0 0 30px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .glow-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.7), 0 0 40px rgba(250, 204, 21, 0.5);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(58, 52, 94, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(171, 86, 226, 0.15);
        }

        .heart-particle {
            position: fixed;
            font-size: 1.5rem;
            animation: float-up 1.5s ease-out forwards;
            opacity: 0;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0);
            }

            25% {
                opacity: 1;
                transform: translate(-50%, -100px) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -200px) scale(0);
            }
        }

        .food-item-glow {
            transition: all 0.2s ease-in-out;
        }

        .food-item-glow:hover {
            box-shadow: 0 0 15px rgba(171, 86, 226, 0.5), 0 0 30px rgba(171, 86, 226, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById("particle-canvas");
        if (canvas) {
            const ctx = canvas.getContext("2d");
            let particlesArray = [];
            let mouse = {
                x: null,
                y: null,
                radius: 100
            };

            window.addEventListener('mousemove', function (event) {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 2;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (mouse.x !== null && mouse.y !== null) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < mouse.radius) {
                            const forceDirectionX = dx / distance;
                            const forceDirectionY = dy / distance;
                            const maxForce = 0.5;
                            const attractionForce = maxForce * (1 - distance / mouse.radius);

                            this.speedX += attractionForce * forceDirectionX;
                            this.speedY += attractionForce * forceDirectionY;
                        }
                    }

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                    this.speedX *= 0.98;
                    this.speedY *= 0.98;
                }
                draw() {
                    ctx.fillStyle = 'rgba(171, 86, 226, 0.7)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particlesArray = [];
                for (let i = 0; i < 120; i++) {
                    particlesArray.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let particle of particlesArray) {
                    particle.update();
                    particle.draw();
                }
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- Logika untuk Navigasi Dinamis ---
            const navbar = document.getElementById("navbarMenu");
            const currentPage = window.location.pathname;
            const koleksi = JSON.parse(sessionStorage.getItem("koleksiPet") || "[]"); // Menggunakan sessionStorage

            const navClass = (page) => {
                // Halaman home adalah semua halaman pet, bukan hanya index.html
                // URL 'ayam.html' saat ini dianggap sebagai 'home' untuk pet ini
                if (page === 'home' && !currentPage.includes('index') && !currentPage.includes('gacha') && !currentPage.includes('about') && !currentPage.includes('collection')) {
                    return "text-[#F9C0FF] border-b-2 border-[#F9C0FF] pb-1 font-semibold";
                }
                // Untuk halaman lain
                if (page !== 'home' && currentPage.includes(page)) {
                    return "text-[#F9C0FF] border-b-2 border-[#F9C0FF] pb-1 font-semibold";
                }
                return "hover:text-white pb-1 font-semibold text-gray-300";
            }

            if (navbar) {
                navbar.innerHTML = `
                    <a href="ayam.html" class="${navClass('home')}">Home</a>
                    <a href="shop.html" class="${navClass('index')}">Shop</a>
                    <a href="gacha.html" class="${navClass('gacha')}">Gacha</a>
                    <a href="about.html" class="${navClass('about')}">About</a>
                    ${koleksi.length > 0 ? `<a href="collection.html" class="${navClass('collection')}">Collection</a>` : ""}
                `;
            }

            // --- Logika untuk Modal ---
            const modals = {
                hair: document.getElementById('hairModal'),
                accessories: document.getElementById('accessoriesModal'),
                playTools: document.getElementById('playToolsModal')
            };

            const openButtons = {
                hair: document.getElementById('openHairModal'),
                accessories: document.getElementById('openAccessoriesModal'),
                playTools: document.getElementById('openPlayToolsModal')
            };

            const closeButtons = {
                hair: document.getElementById('closeHairModal'),
                accessories: document.getElementById('closeAccessoriesModal'),
                playTools: document.getElementById('closePlayToolsModal')
            };

            // Tambahkan event listener untuk mengisi modal saat dibuka
            openButtons.hair.addEventListener('click', () => {
                populateShopModal('hair');
                modals.hair.classList.remove('hidden');
            });
            openButtons.accessories.addEventListener('click', () => {
                populateShopModal('accessories');
                modals.accessories.classList.remove('hidden');
            });
            openButtons.playTools.addEventListener('click', () => {
                populateShopModal('playTools');
                modals.playTools.classList.remove('hidden');
            });
            
            Object.keys(closeButtons).forEach(key => closeButtons[key].addEventListener('click', () => modals[key].classList.add('hidden')));

            // --- Logika untuk Menu Mobile ---
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileCollectionLinkContainer = document.getElementById('mobile-collection-link');

            const toggleMenu = () => {
                const isHidden = mobileMenu.classList.contains('hidden');
                if (isHidden) {
                    if (koleksi.length > 0) {
                        mobileCollectionLinkContainer.innerHTML = '<a href="collection.html" class="block text-white py-2 text-lg w-full text-center hover:bg-purple-700 rounded-lg">Collection</a>';
                    } else {
                        mobileCollectionLinkContainer.innerHTML = '';
                    }
                }
                mobileMenu.classList.toggle('hidden');
            };

            menuButton.addEventListener('click', toggleMenu);

            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    toggleMenu();
                }
            });
        });

        // Fungsi terpisah untuk wallet di mobile agar menu bisa ditutup setelahnya
        function connectPlugMobile() {
            handleConnection(); // Memanggil fungsi handleConnection dari coin.js
            document.getElementById('mobile-menu').classList.add('hidden');
        }
    </script>
